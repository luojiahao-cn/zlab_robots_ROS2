# zlab机器人启动配置

# 机械臂配置
arms:
  arm1:
    arm_id: zlab_arm
    prefix: ""
    enabled: true
    dof: 6
    base_xyz: [0.0, 0.0, 0.0]
    base_rpy: [0.0, 0.0, 0.0]
    payload_kg: 5  


  arm2:
    arm_id: zlab_arm_right
    prefix: r_
    enabled: false
    dof: 6
    base_xyz: [0.0, 0.8, 0.0]
    base_rpy: [0.0, 0.0, 0.0]
    payload_kg: 5


# 关节限制配置
joint_limits:
  # 软限制比例（相对于硬限制）
  soft_limits_scale: 0.95
  # 默认速度和加速度限制
  default_velocity_limit: 1.57  # rad/s
  default_acceleration_limit: 3.14  # rad/s²

# URDF生成参数
urdf_generation:
  include_visual_meshes: true
  include_collision_meshes: true
  mesh_simplification: medium