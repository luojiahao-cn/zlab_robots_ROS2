# 单右臂配置
arms:
  arm1:
    arm_id: zlab_arm_left
    prefix: l_
    enabled: false  # 禁用左臂
    base_xyz: [0.0, 0.0, 0.0]
    base_rpy: [0.0, 0.0, 0.0]
    ip: 192.168.1.101
    protocol: modbus_tcp
    dof: 6
    moveit:
      planning_group: left_arm
      end_effector_link: l_j6_link
      base_link: l_base0_link
      ik_solver: kdl
      default_planners: [RRTConnectkConfigDefault]
      joint_order: []
      tool0_frame: l_tool0
      payload_kg: 1.5
  arm2:
    arm_id: zlab_arm_right
    prefix: r_
    enabled: true   # 启用右臂
    base_xyz: [0.0, 0.0, 0.0]  # 移到中心位置
    base_rpy: [0.0, 0.0, 0.0]
    ip: 192.168.1.102
    protocol: modbus_tcp
    dof: 6
    moveit:
      planning_group: right_arm
      end_effector_link: r_j6_link
      base_link: r_base0_link
      ik_solver: kdl
      default_planners: [RRTConnectkConfigDefault]
      joint_order: []
      tool0_frame: r_tool0
      payload_kg: 1.5

# 其他配置保持不变...
coordinated:
  enable_dual_planning: false
  combined_group_name: dual_arms
  default_planning_group: right_arm

safety:
  joint_soft_limits_scale: 0.95
  collision_check_rate: 50
  max_plan_attempts: 10

communication:
  connect_timeout: 3.0
  command_timeout: 1.0
  retry: 2

controllers:
  arm2:
    trajectory_controller: right_arm_controller

moveit_global:
  planning_pipeline: ompl
  request_adapters:
    - default_planner_request_adapters/AddTimeOptimalParameterization
    - default_planner_request_adapters/FixWorkspaceBounds
    - default_planner_request_adapters/FixStartStateBounds
    - default_planner_request_adapters/FixStartStateCollision
    - default_planner_request_adapters/FixStartStatePathConstraints
  start_state_max_bounds_error: 0.1
  planning_attempts: 1
  planning_time: 5.0
  velocity_scaling: 0.8
  acceleration_scaling: 0.6
  planning_frame: world